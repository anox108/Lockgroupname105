<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Messenger Multi-Bot Manager</title>
<style>
  body { font-family: Arial; background: #111; color: #eee; text-align: center; padding: 40px; }
  .box { background: #222; padding: 20px; border-radius: 10px; display: inline-block; }
  input, textarea, button { margin: 10px; padding: 10px; width: 90%; border-radius: 6px; border: none; }
  button { background: #4caf50; color: #fff; cursor: pointer; }
  button:hover { background: #45a049; }
</style>
</head>
<body>
  <div class="box">
    <h2>ðŸ’¬ Messenger Bot </h2>
    <form id="botForm" method="post" action="/runbot" enctype="multipart/form-data">
      <label>Upload <b>appstate.json</b></label><br>
      <input type="file" name="appstate" required><br>

      <label>Owner UIDs (comma separated)</label><br>
      <textarea name="owners" rows="3" placeholder="10001,10002"></textarea><br>

      <button type="submit">Run Bot</button>
    </form>
  </div>
</body>
</html>
